<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="btn-start">
        <button class="btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre</div>
                <div class="time-secand">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <div class="card-body">
            <div class="question_text">
                <!-- 2+2 kaçtır? -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>a: 1</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>b: 2</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: 3</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span>d: 4</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div> -->
            </div>
        </div>
        <div class="card-footer">
            <!-- <button class="badge btn-primary btn-previous">Önceki Soru</button> -->
            <div class="question-index">
                <!-- <div class="question-number bg-warning">1/4</div> -->
            </div>
            <button class="badge btn-primary btn-next">Sonraki Soru</button>
        </div>
    </div>

    <div class="card quiz-result">
        <div class="card-body">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="text-result">
                <!-- <span class="theresult">Toplam 4 Sorudan 1 Doğru Cevap Verdiniz.</span> -->
            </div>
            <div class="result-btns">
                <button class="btn-primary btn-again">Tekrar Başla</button>
                <button class="btn-primary btn-finish">Testi Bitir</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
